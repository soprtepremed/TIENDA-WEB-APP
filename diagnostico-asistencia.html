<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico de Asistencia</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .test-section {
            background: #2a2a2a;
            border: 2px solid #00ff00;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
        }

        .test-result {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }

        .success {
            background: #004400;
            border-left: 4px solid #00ff00;
        }

        .error {
            background: #440000;
            border-left: 4px solid #ff0000;
            color: #ff6666;
        }

        .warning {
            background: #444400;
            border-left: 4px solid #ffff00;
            color: #ffff66;
        }

        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }

        button:hover {
            background: #00cc00;
        }

        input {
            background: #1a1a1a;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 8px;
            border-radius: 4px;
            width: 300px;
            margin: 10px 0;
        }

        h1,
        h2 {
            color: #00ff00;
        }

        .console-output {
            background: #000;
            padding: 10px;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h1>&#128300; Diagnóstico de Sistema de Asistencia</h1>
    <p>Herramienta de diagnóstico para identificar problemas de conexión y autorización</p>

    <div class="test-section">
        <h2>1. Verificación de Librerías</h2>
        <div id="libraryTest"></div>
    </div>

    <div class="test-section">
        <h2>2. Inicialización de Supabase</h2>
        <div id="supabaseInit"></div>
    </div>

    <div class="test-section">
        <h2>3. Prueba de Conexión al Servidor</h2>
        <button onclick="testConnection()">Probar Conexión</button>
        <div id="connectionTest"></div>
    </div>

    <div class="test-section">
        <h2>4. Cargar Correos Autorizados</h2>
        <button onclick="loadAuthorizedEmails()">Cargar Correos</button>
        <div id="emailTest"></div>
    </div>

    <div class="test-section">
        <h2>5. Verificar Email Específico</h2>
        <input type="email" id="testEmail" placeholder="correo@ejemplo.com">
        <button onclick="checkEmail()">Verificar Email</button>
        <div id="emailCheckResult"></div>
    </div>

    <div class="test-section">
        <h2>6. Logs del Sistema</h2>
        <button onclick="clearLogs()">Limpiar Logs</button>
        <div id="logs" class="console-output"></div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Configuración
        const ASISTENCIA_SUPABASE_URL = 'https://api.premed.mx';
        const ASISTENCIA_SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyAgCiAgICAicm9sZSI6ICJhbm9uIiwKICAgICJpc3MiOiAic3VwYWJhc2UtZGVtbyIsCiAgICAiaWF0IjogMTY0MTc2OTIwMCwKICAgICJleHAiOiAxNzk5NTM1NjAwCn0.dc_X5iR_VP_qT0zsiyj_I_OZ2T9FtRU2BBNWN8Bu4GE';

        let asistenciaSupabase;
        let correosAutorizados = { matutino: [], vespertino: [] };

        // Sistema de logs
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6666' : type === 'success' ? '#00ff00' : '#ffff66';
            logsDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function showResult(elementId, message, type = 'success') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="test-result ${type}">${message}</div>`;
        }

        // Test 1: Verificar librerías
        function checkLibraries() {
            if (window.supabase) {
                showResult('libraryTest', '&#9989; Librería Supabase cargada correctamente', 'success');
                log('&#9989; Librería Supabase disponible', 'success');
                return true;
            } else {
                showResult('libraryTest', '&#10060; Librería Supabase NO está disponible', 'error');
                log('&#10060; Librería Supabase NO disponible', 'error');
                return false;
            }
        }

        // Test 2: Inicializar Supabase
        function initSupabase() {
            try {
                if (!window.supabase) {
                    showResult('supabaseInit', '❌ No se puede inicializar: librería no disponible', 'error');
                    return false;
                }

                asistenciaSupabase = window.supabase.createClient(
                    ASISTENCIA_SUPABASE_URL,
                    ASISTENCIA_SUPABASE_ANON_KEY,
                    {
                        db: { schema: 'soporte' },
                        auth: { persistSession: true, autoRefreshToken: true }
                    }
                );

                showResult('supabaseInit', `&#9989; Cliente Supabase inicializado correctamente<br>
                    &#128225; URL: ${ASISTENCIA_SUPABASE_URL}<br>
                    &#128450; Schema: soporte`, 'success');
                log('&#9989; Cliente Supabase inicializado (esquema: soporte)', 'success');
                return true;
            } catch (error) {
                showResult('supabaseInit', `&#10060; Error al inicializar: ${error.message}`, 'error');
                log(`&#10060; Error al inicializar Supabase: ${error.message}`, 'error');
                return false;
            }
        }

        // Test 3: Probar conexión
        async function testConnection() {
            try {
                log('&#128260; Probando conexión a Supabase...', 'info');
                showResult('connectionTest', '&#8987; Probando conexión...', 'warning');

                if (!asistenciaSupabase) {
                    initSupabase();
                }

                const { data, error } = await asistenciaSupabase
                    .from('configuracion')
                    .select('*')
                    .single();

                if (error) throw error;

                showResult('connectionTest', `&#9989; Conexión exitosa<br>
                    &#128203; Configuración encontrada: ${data.nombre_sesion || 'Sin nombre'}<br>
                    &#128279; Script URL: ${data.script_url ? 'Configurado' : 'No configurado'}`, 'success');
                log('&#9989; Conexión a Supabase exitosa', 'success');
                return true;
            } catch (error) {
                showResult('connectionTest', `&#10060; Error de conexión: ${error.message}<br>
                    Código: ${error.code || 'N/A'}<br>
                    Detalles: ${error.details || 'N/A'}`, 'error');
                log(`&#10060; Error de conexión: ${error.message}`, 'error');
                return false;
            }
        }

        // Test 4: Cargar correos autorizados
        async function loadAuthorizedEmails() {
            try {
                log('&#128260; Cargando correos autorizados...', 'info');
                showResult('emailTest', '&#8987; Cargando correos...', 'warning');

                if (!asistenciaSupabase) {
                    initSupabase();
                }

                const { data, error } = await asistenciaSupabase
                    .from('correos_autorizados')
                    .select('*');

                if (error) throw error;

                log(`&#128202; Datos recibidos: ${data ? data.length : 0} registros`, 'info');

                // Filtrar activos
                const alumnosActivos = (data || []).filter(d => d.activo === true);

                correosAutorizados = { matutino: [], vespertino: [] };

                alumnosActivos.forEach(item => {
                    const email = item.email ? item.email.toLowerCase() : '';
                    if (!email) return;

                    if (item.turno === 'matutino') {
                        correosAutorizados.matutino.push(email);
                    } else if (item.turno === 'vespertino') {
                        correosAutorizados.vespertino.push(email);
                    }
                });

                const totalMatutino = correosAutorizados.matutino.length;
                const totalVespertino = correosAutorizados.vespertino.length;

                showResult('emailTest', `&#9989; Correos cargados exitosamente<br>
                    &#128202; Total en BD: ${data.length}<br>
                    &#9989; Activos: ${alumnosActivos.length}<br>
                    &#9728;&#65039; Matutino: ${totalMatutino}<br>
                    &#127750; Vespertino: ${totalVespertino}`, 'success');

                log(`&#9989; Correos cargados: ${totalMatutino} matutino, ${totalVespertino} vespertino`, 'success');

                // Mostrar algunos ejemplos
                if (totalMatutino > 0) {
                    log(`Ejemplo Matutino: ${correosAutorizados.matutino[0]}`, 'info');
                }
                if (totalVespertino > 0) {
                    log(`Ejemplo Vespertino: ${correosAutorizados.vespertino[0]}`, 'info');
                }

                return true;
            } catch (error) {
                showResult('emailTest', `&#10060; Error al cargar correos: ${error.message}<br>
                    Código: ${error.code || 'N/A'}`, 'error');
                log(`&#10060; Error al cargar correos: ${error.message}`, 'error');
                return false;
            }
        }

        // Test 5: Verificar email específico
        function checkEmail() {
            const emailInput = document.getElementById('testEmail');
            const email = emailInput.value.toLowerCase().trim();

            if (!email || !email.includes('@')) {
                showResult('emailCheckResult', '&#10060; Por favor ingresa un email válido', 'error');
                return;
            }

            log(`&#128269; Verificando email: ${email}`, 'info');

            const enMatutino = correosAutorizados.matutino.includes(email);
            const enVespertino = correosAutorizados.vespertino.includes(email);

            if (!enMatutino && !enVespertino) {
                showResult('emailCheckResult', `&#10060; Email NO encontrado en la lista de autorizados<br>
                    &#128231; Email buscado: ${email}<br>
                    &#9888;&#65039; Este email NO puede registrar asistencia`, 'error');
                log(`&#10060; Email ${email} NO autorizado`, 'error');

                // Buscar coincidencias parciales
                const similarMatutino = correosAutorizados.matutino.filter(e => e.includes(email.split('@')[0]));
                const similarVespertino = correosAutorizados.vespertino.filter(e => e.includes(email.split('@')[0]));

                if (similarMatutino.length > 0 || similarVespertino.length > 0) {
                    log('&#128161; Correos similares encontrados:', 'info');
                    similarMatutino.forEach(e => log(`  - ${e} (matutino)`, 'info'));
                    similarVespertino.forEach(e => log(`  - ${e} (vespertino)`, 'info'));
                }
            } else {
                const turno = enMatutino ? 'Matutino &#9728;&#65039;' : 'Vespertino &#127750;';
                showResult('emailCheckResult', `&#9989; Email ENCONTRADO<br>
                    &#128231; Email: ${email}<br>
                    &#127919; Turno: ${turno}<br>
                    &#9989; Este email PUEDE registrar asistencia`, 'success');
                log(`&#9989; Email ${email} autorizado (${turno})`, 'success');
            }
        }

        // Auto-ejecutar al cargar
        window.addEventListener('DOMContentLoaded', async () => {
            log('&#128640; Iniciando diagnóstico automático...', 'info');

            // Test 1
            const hasLibraries = checkLibraries();

            // Test 2
            if (hasLibraries) {
                initSupabase();
            }

            log('&#9989; Diagnóstico inicial completado', 'success');
            log('&#128161; Haz clic en los botones para ejecutar pruebas específicas', 'info');
        });
    </script>
</body>

</html>
