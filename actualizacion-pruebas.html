<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualización Pruebas - Plataforma Premed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .pruebas-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .pruebas-header {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .pruebas-header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .pruebas-header p {
            margin: 0.5rem 0 0;
            opacity: 0.9;
        }

        .form-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #10b981;
        }

        .btn-submit {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-submit:hover {
            background: #059669;
        }

        .success-message {
            display: none;
            background: #d1fae5;
            color: #065f46;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="sidebar-logo"><span>&#128737;&#65039;</span> Soporte Plataforma</a>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="sidebar-link"><span class="sidebar-icon">&#9749;</span> Cafetería</a>
                <a href="horarios.html" class="sidebar-link"><span class="sidebar-icon">&#9200;</span> Horarios</a>
                <a href="reportes-asistencia.html" class="sidebar-link"><span class="sidebar-icon">&#128202;</span>
                    Reportes</a>
                <a href="historico-asistencia.html" class="sidebar-link"><span class="sidebar-icon">&#128197;</span>
                    Histórico</a>
                <a href="cargar-evaluaciones.html" class="sidebar-link"><span class="sidebar-icon">&#128229;</span>
                    Cargar Eval.</a>
                <a href="actualizacion-pruebas.html" class="sidebar-link active"><span
                        class="sidebar-icon">&#128736;</span> Actualización Pruebas</a>
                <a href="pase-lista.html" class="sidebar-link"><span class="sidebar-icon">&#128203;</span> Pase de
                    Lista</a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar" id="sidebarAvatar">AD</div>
                    <div class="user-info">
                        <span class="user-name" id="sidebarUserName">Admin</span>
                        <span class="user-role" id="sidebarUserRole">Administrador</span>
                    </div>
                </div>
                <button onclick="logout()" class="btn-logout">Cerrar Sesión</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="pruebas-container">
                <!-- Header -->
                <div class="pruebas-header">
                    <h1>&#128736; Actualización Pruebas</h1>
                    <p>Formulario de prueba para verificar funcionalidad</p>
                </div>

                <!-- Form Card -->
                <div class="form-card">
                    <form id="pruebasForm">
                        <div class="form-group">
                            <label for="nombre" class="form-label">Nombre *</label>
                            <input type="text" id="nombre" name="nombre" class="form-input"
                                placeholder="Ingresa tu nombre" required>
                        </div>

                        <button type="submit" class="btn-submit">
                            &#10003; Enviar
                        </button>

                        <div id="successMessage" class="success-message">
                            &#10004; ¡Formulario enviado exitosamente!
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="auth-config.js"></script>
    <script>protectPage();</script>
    <script>
        // Manejo del formulario
        document.getElementById('pruebasForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const successMessage = document.getElementById('successMessage');

            // Mostrar mensaje de éxito
            successMessage.style.display = 'block';
            successMessage.textContent = `✔ ¡Hola ${nombre}! Formulario enviado exitosamente.`;

            // Limpiar formulario después de 2 segundos
            setTimeout(() => {
                document.getElementById('pruebasForm').reset();
                successMessage.style.display = 'none';
            }, 3000);
        });
    </script>
</body>

</html>
